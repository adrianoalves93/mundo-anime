<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="anime.css">
	<link rel="stylesheet" type="text/css" href="formulario.css">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<title>Mundo dos Animes</title>


<body>
	
	<header>
		<div class="bloco-cabecalho">
			<img src="logoanime.png" class="logo-cabecalho">
			<h1 class="titulo-principal">Mundo dos Animes</h1>

			<nav>
				<ul>
					<li> <a href="index.html">Home</a></li>
					<li> <a href="anime.html">Animes</a></li>
					<li> <a href="formulario.html">Formulário</a></li>
				</ul>
			</nav>
		</div>
	</header>

		<main>

			<div class="container">


				<form class="formulario">

				<div class="titulo-form">
					<h4> Formulário de Pesquisa</h4>					
					<p>ANIME</p>
				</div>


					<div class="grupo-form">
						<label for="nomeSobrenome">Nome e Sobrenome:</label>
						<input type="text" id="nomeSobrenome" class="grupo-input" placeholder="Nome e Sobrenome" required>
					</div>

					<div class="grupo-form">
						<label for="email">Email:</label>
						<input type="email" id="email" class="grupo-input" placeholder="email@dominio.com" required>
					</div>

					<div class="grupo-form">
						<label for="quantidade-animes">Quantos Animes você já assistiu?</label>
						<input type="number" id="quantidade-animes" class="grupo-input" min="0" max="99">
					</div>

					<div class="grupo-form">
						<legend>Qual seu Anime favorito referente a lista?</legend>
						<select id="lista" class="grupo-input">
							<option>Dragon Ball Z</option>
							<option>One-Punch Man</option>
							<option>Naruto</option>
							<option>One Piece</option>
							<option>Psycho-Pass</option>
							<option>Ajin</option>
							<option>Yu Yu Hakusho</option>
							<option>HunterxHunter</option>
							<option>Death Note</option>
							<option>Tenchi Muyo!</option>
						</select>
					</div>			

					<div class="grupo-form">

						<legend>Idioma Favorito para Assitir:</legend>

						<label class="sub-label"><input type="radio" name="grupo-radio" class="form-radio" value="ingles">Inglês</label>

						<label class="sub-label"><input type="radio" name="grupo-radio" class="form-radio" value="japones">Japonês</label>

						<label class="sub-label"><input type="radio" name="grupo-radio" class="form-radio" value="portugues">Português</label>

						<label class="sub-label"><input type="radio" name="grupo-radio" class="form-radio" value="outro">Outro</label>
					</div>

					<div class="grupo-form">	

						<legend>Horário que você costuma Assistir:</legend>

						<label class="sub-label"><input type="checkbox" name="prefere" class="form-checkbox">Manhã</label>

						<label class="sub-label"><input type="checkbox" name="prefere" class="form-checkbox">Tarde</label>

						<label class="sub-label"><input type="checkbox" name="prefere" class="form-checkbox">Noite</label>
					</div>	

					<div class="grupo-form">

						<legend id="legend-add">Sugestões de Anime:</legend>
						<input type="text" class="grupo-input" id="add" data-input><input type="submit" value="Adiconar" id="add-enviar" data-botao>


						<ul data-list>
							<li class="task"></li>
						</ul>					
					</div>

					<div>
						<input type="submit" class="form-enviar" value="Enviar Pesquisa">					
					</div>

				</form>
			</div>
		</main>





	<footer>
		<img src="rodapeanime.png" class="logo-rodape">
		<p>- Mundo dos Animes - 2021</p>
		<br>

	</footer>
	
	<script src="listaDeTarefa.js"></script>

</body>
</html>
